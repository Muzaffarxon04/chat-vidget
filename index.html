<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Live Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="./style.css">
</head>
<body>

<div id="chat-container"></div>

<div id="chat-loader">
  <div class="chat-loader-spinner"></div>
</div>

<script type="text/javascript">
(function(){
  var params = new URLSearchParams(window.location.search);
  var locale = params.get("lang") || params.get("locale") || "ru";
  CRISP_RUNTIME_CONFIG = { locale: locale };
  window.$crisp=[];window.CRISP_WEBSITE_ID="2aa86f9a-1595-4347-b4ee-ae5e8b45a518";(function(){d=document;s=d.createElement("script");
  $crisp.push(["config", "locale", locale]); 
  s.src="https://client.crisp.chat/l.js";s.async=1;d.getElementsByTagName("head")[0].appendChild(s);})();
})();

function hideLoader() {
  var loader = document.getElementById("chat-loader");
  if (loader) {
    loader.classList.add("chat-loader-hidden");
    setTimeout(function(){ loader.style.display = "none"; }, 300);
  }
}

$crisp.push(["on", "session:loaded", function() {
  hideLoader();
  $crisp.push(["do", "chat:open"]);
}]);

setTimeout(hideLoader, 1000);
</script>


<noscript>
  <div style="padding:20px; background:#fdd; text-align:center;">
    Live chat не доступен. Пожалуйста, обновите страницу или используйте desktop.
  </div>
</noscript>

</body>
</html>
